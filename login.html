    <body bgcolor="#991f1f" >
    <div id="everything">    
        <div id="ohmslogo">
            <img src="ohmskitchen logo.png" width="180px">
        </div>
            <!--Logo-->
            <a href="feed"></a>
            <div class="header">
                
                <!--Address bar-->
                <a href="" style="color: black;text-decoration: none; font-size: 20px;margin-left: 120px; margin-right: 80px;">HOME</a>&nbsp&nbsp&nbsp&nbsp&nbsp
                <a href="../2.html"target="_blank" style="font-size: 20px;text-decoration: none; color: #ddd483;margin-right: 80px">MENU</a>&nbsp&nbsp&nbsp&nbsp&nbsp

        <form method="post" class="forms">
            <div>
                <label for="username">EMAIL</label><br>
                <input type="email" id="username" placeholder="abc@example.com" required>
            </div>
            <div>
                <label for="COUNTRY">COUNTRY</label><br>
                <input type="text" id="COUNTRY" placeholder="INDIA"  required>
            </div>
            <div>
                <label for="nationality">NATIONALITY</label><br>
                <select name="nationality">
                    <option>HINDU</option>
                    <option>SIKH</option>
                    <option>MUSLIM</option>
                    <option>CHRISTIAN</option>
                </select>
            </div>
            <div>
                <label for="radio">GENDER</label><BR>
                <select name="gender">
                    <option>MALE</option>
                    <option>FEMALE</option>
                    <option>OTHERS</option>
                </select>
            </div>
            <div>
                <label for="Password">PASSWORD</label><br>
                <input type="password" id="Password" required><br>
            </div>
            <div>
                <button type="submit">SUBMIT</button>
            </div>
        </form>
    </div>
